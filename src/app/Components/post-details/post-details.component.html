<div class="home" *ngIf="post">
    <div class="card">
        <div class="d-flex justify-content-between py-3 px-3">
            <div class="user-data">
                <div class="d-flex flex-row align-items-center">
                    <img [src]="post?.author?.image" alt="User Image" width="70" class="rounded-circle">
                    <div class="d-flex flex-column">
                        <h5>{{post?.author?.name}}</h5>
                    </div>
                </div>
            </div>
            <div class="post-actions d-flex flex-row align-items-baseline">
                <small class="mr-2">20 mins</small>

                <button mat-button [matMenuTriggerFor]="menu"><i class="fas fa-ellipsis-h"></i></button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item class="d-flex align-items-baseline">
                        <i class="far fa-bookmark px-2"></i>
                        <p>Save post</p>
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item class="d-flex align-items-baseline">
                        <i class="fas fa-link px-2"></i>
                        <p>Copy link to post</p>
                    </button>
                </mat-menu>

            </div>
        </div>
        <div class="home-post">
            <div class="home-post-content py-3 px-3">
                <p>{{post?.description}}</p>

            </div>
            <div class="home-post-image">
                <img [src]="post?.image">
            </div>
            <div class="home-post-review py-3 px-3">
                <div class="likes">
                    <i class="fas fa-thumbs-up"></i>
                    {{post?.likes}}
                </div>
                <div class="comments-shares" *ngIf="post?.comments_list?.length">
                    <span>{{post?.comments_list?.length}} comment</span>
                </div>
            </div>
            <hr>
            <div class="home-post-actions py-2">
                <button class="btn">
                    <i class="fal fa-thumbs-up"></i>
                    like
                </button>
                <button class="btn">
                    <i class="far fa-comment-dots"></i>
                    comment
                </button>
                <button class="btn">
                    <i class="far fa-share"></i>
                    share
                </button>
            </div>
            <div class="post-comments pb-3 container-fluid">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a comment..."
                            aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fal fa-smile"></i>
                            <i class="far fa-image"></i>
                        </span>
                    </div>
                </form>

                <ul class="mt-3">
                    <li *ngFor="let comment of post.comments_list; let i= index">
                        <div class="d-flex align-items-center mb-2">
                            <div class="flex-shrink-0">
                              <img [src]="comment?.author_comment?.image" width="70" class="rounded-circle" alt="...">
                            </div>
                            <div class="flex-grow-1 ms-3 comment-content">
                                <h6>{{comment?.author_comment?.name}}</h6>
                                <p>{{comment?.comment_text}}</p>
                            </div>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
